<div class="sidenav" [ngClass]="collapsed ?'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A</button>
        <div class="logo-text" style="color: aliceblue;" *ngIf="collapsed">Angular</div> <button class="btn-close"
            *ngIf="collapsed">
            <i class="fal fa-times colse-icon" (click)="closeSidenav()"></i></button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let item of navData">
            <a class="sidenav-nav-link " [routerLink]="[item.routerLink]">
                <i class="sidenav-link-icon" [class]="item.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{item.label}}</span></a>
        </li>
    </ul>
</div>
